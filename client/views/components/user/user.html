
<div class="grid" masonry>
  <div class="masonry-brick" ng-repeat="meal in meals | filter: searchMeals" on-finish-render>  
    <div class="grid-item">
        <div class="meal-header">
          <img class="meal-avatar" ng-src="{{ userOnRootScope.picture }}">
          <span class="meal-restaurant">{{meal.restaurant}}</span>
        </div>
        <img class="meal-img" ng-src="{{meal.image}}">
        <span class="meal-title">{{meal.meal}}</span>
        <span class="meal-date">{{meal.date}}</span>
      </div>
    </div>
  </div>
</div>
